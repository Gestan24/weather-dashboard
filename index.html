<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Header is using bulma -->
    <header class="hero is-small is-link mb-3">

        <div class="hero-body">

            <h1 class="title is-flex is-justify-content-center">

                Weather Dashboard

            </h1>

        </div>


    </header>


    <section>

        <div class="side-bar row min-vh-100 no-gutters">

            <div class="col-12 col-lg-3 d-flex flex-column p-4 p-lg-3">

                <h2 class="fw-bold">Search for a City:</h2>

                <form class="user-form">

                    <!-- Input and buttuon uses bulma -->
                    <input name="city" id="city" class="input mt-3" type="text" placeholder="Select a city" />

                    <button type="submit" class="button is-info is-fullwidth border-bottom border-dark mt-3 mb-5">Search</button>
                    
                </form>
                
                
                <div class="recent-searches border-top border-secondary border-3 pt-4">
    
    
                </div>
                
            </div>
            
            <div class="container col-12 col-lg-9">

                <div class="current-card row border border-dark">

                    <div class="col-12 col-lg-4.5">

                        <h2 class="current-city">Current City</h2> 

                        <p class="current-temp"></p>

                        <p class="current-wind"></p>

                        <p class="current-humidity"></p>

                        <p class="uv"></p>
        
                    </div>
                    
                </div>

                <div class="forecast row">

                    <div class= col-12 col-lg-4.5>
                        
                        <h4 class="forecast-title">5-Day Forecast:</h4>
                        
                        <div class="card-container row">
                            

                            <div class="cards row d-flex justify-content-between">

                                <div id="day-1" class="day col-2 border border-dark">

                                    <h5 id="date-1">

                                    </h5>

                                    <div class="icon">

                                        <img src="" class="img" id="img-1" alt="">

                                    </div>

                                    <p id="day-1 temp" class="temp">

                                        Temp:


                                    </p>

                                    <p id="day-1 wind" class="wind">

                                        Wind:


                                    </p>

                                    <p id="day-1 humidity" class="humidity">

                                        Humidity:


                                    </p>
    
                                </div>

                                <div id="day-2" class="day col-2 border border-dark">

                                    <h5 id="date-2">

                                    </h5>

                                    <div class="icon">

                                        <img src="" class="img" id="img-2" alt="">

                                    </div>

                                    <p id="day-2 temp" class="temp">

                                        Temp:


                                    </p>

                                    <p id="day-2 wind" class="wind">

                                        Wind:


                                    </p>

                                    <p id="day-2 humidity" class="humidity">

                                        Humidity:


                                    </p>
    
                                </div>

                                <div id="day-3" class="day col-2 border border-dark">

                                    <h5 id="date-3">

                                    </h5>

                                    <div class="icon">

                                        <img src="" class="img" id="img-3" alt="">

                                    </div>

                                    <p id="day-3 temp" class="temp">

                                        Temp:


                                    </p>

                                    <p id="day-3 wind" class="wind">

                                        Wind:


                                    </p>

                                    <p id="day-3 humidity" class="humidity">

                                        Humidity:


                                    </p>
    
                                </div>

                                <div id="day-4" class="day col-2 border border-dark">

                                    <h5 id="date-4">

                                    </h5>

                                    <div class="icon">

                                        <img src="" class="img" id="img-4" alt="">

                                    </div>

                                    <p id="day-4 temp" class="temp">

                                        Temp:


                                    </p>

                                    <p id="day-4 wind" class="wind">

                                        Wind:


                                    </p>

                                    <p id="day-4 humidity" class="humidity">

                                        Humidity:


                                    </p>
    
                                </div>

                                <div id="day-5" class="day col-2 border border-dark">

                                    <h5 id="date-5">

                                    </h5>

                                    <div class="icon">

                                        <img src="" class="img" id="img-5" alt="">

                                    </div>

                                    <p id="day-5 temp" class="temp">

                                        Temp:


                                    </p>

                                    <p id="day-5 wind" class="wind">

                                        Wind:


                                    </p>

                                    <p id="day-5 humidity" class="humidity">

                                        Humidity:


                                    </p>
    
                                </div>
    
                               

                            </div>

                        </div>
        
                        
        
        
                    </div>

                </div>
        
                
            </div>
            
            

        </div>


    </section>



    <script src="./assets/js/script.js"></script>

</body>

</html>
